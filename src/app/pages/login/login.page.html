<ion-content>
  <form autocomplete="off" class="center-vertical-items">
    <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col class="ma" size-sm="10" size-md="6" size-lg="4">
              <ion-row>
                <ion-col size="12" class="text-center" class="margin-phi-rest-bottom-3 text-center">
                  <img src="../../assets/icon/logo.png" alt="" width="62%"/>
                </ion-col>
              </ion-row>
              
              <ion-row class="text-center">
                <ion-col size="12" class="margin-phi-rest-bottom-5">
                  <ion-label>Cuenta</ion-label>
                  <ion-input type="text" [value]="username" (change)="setUsername($event.target.value)" placeholder="correo@mail.com" class="border-sb"></ion-input>
                </ion-col>
              </ion-row>

              <ion-row class="text-center">
                <ion-col size="12" class="margin-phi-rest-bottom-5">
                  <ion-label>Contrase単a</ion-label>
                  <ion-input type="password" [value]="password" (change)="setPassword($event.target.value)" placeholder="********" class="border-sb"></ion-input>
                </ion-col>
              </ion-row>

              <ion-row class="text-center">
                <ion-col size="12" class="margin-phi-rest-bottom-5">
                  <ion-button color="success" size="large" (click)="login()">Ingresar</ion-button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
    </ion-grid>
  </form>
</ion-content>
