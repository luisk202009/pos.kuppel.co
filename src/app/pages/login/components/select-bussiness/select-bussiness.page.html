<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar Empresa</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="content">
    <div class="ion-text-center">
      <i>Seleccione la empresa a la que quiere acceder</i><br>

      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col class="empresa" *ngFor="let bussiness of Bussinesses; let i = index">
            <div style="width: 100%; height: 100%;" (click)="dismiss(bussiness._id)">
              <ion-icon name="briefcase" style="width: 128px; height: 128px;"></ion-icon><br>
              {{bussiness.razon_social}}
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
