<ion-header class="ion-no-border">
  <div class="row background-white version-box">
    <div class="col-sm-12 text-right ">
      <span class="version">V 0.0.1</span>
      
    </div>
  </div>

  <div class="row" style="height: 5em; margin-bottom: -1.5em;">
    <div class="col-2 logo-header">
      <div class="corrector background-dark">&nbsp;</div>
      <div class="row flex-no-wrap" style="height: 4em;top: -1px;position: relative;">
        <div class="col-sm-10 logo background-white">
          <img routerLink="/venta" id="logo-header-img" src="../../../assets/icon/logo.png" alt="Logo de Kuppel">
        </div>
        <div class="col-sm-2 background-white esquina">&nbsp;</div>
      </div>
    </div>
    <div class="col-10">
      <div class="row mid-height background-dark flex-center">
        <div class="col-2">{{ usuario.nombres }}&nbsp;{{ usuario.apellidos }}</div>
        <div class="col-sm-2" style="margin-top: 5px;">
          <div class="row flex-no-wrap">
            <div class="col-4">
              <div class="row flex-no-wrap">
                <div class="col-4">F</div>
                <div class="col-4">
                  <ion-icon name="chatbubbles"></ion-icon>
                </div>
                <div class="col-4">
                  <ion-badge color="danger">1</ion-badge><!-- Cantidad de mensajes-->
                </div>
              </div>
            </div>
            <div class="offset-8"></div>
          </div>
        </div>
        <div class="col-4" style="font-size: small;">
          <i> {{dia}} {{numdia}} de {{mes}} del {{year}}</i>
        </div>
        <div class="col-3">
          <input type="text" placeholder="Busqueda..." name="busqueda" id="busqueda"/>
        </div>
        <div class="col-1">
          <ion-icon name="power" (click)="logout()"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-header>
